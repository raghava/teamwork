<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/admin-lte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/admin-lte/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/plugins/fullcalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/plugins/fullcalendar/fullcalendar.print.css" media="print">
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/js/vendor/css-avatars/css-avatars.min.css" />
    <link rel="stylesheet" href="https://rawgithub.com/raghava/teamwork/master/css/style.css" />
  </head>

  <body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="index2.html" class="logo">
        <span class="logo-lg"><b>Team</b>Work!</span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <div class="pull-left image">
            <i class="avatar avatar-color-13 avatar-letter-a"></i>
          </div>
          <div class="pull-left info">
            <p>Awesome Manager</p>
            <!-- Status -->
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>

        <team-members></team-members>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" ng-controller="calendarCtrl">
      <!-- Content Header (Page header) -->
      <section class="content-header">

      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">

          <div class="col col-md-3 col-sm-6 col-xs-12">
            <team-member-card></team-member-card>
          </div>

          <div class="col col-md-9 col-sm-6 col-xs-12">
            <div class="box box-primary">
              <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
            </div>
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="pull-right hidden-xs">
        &nbsp;
      </div>
      <!-- Default to the left -->
      <strong>Github repo: <a href="https://github.com/raghava/teamwork" target="_blank">https://github.com/raghava/teamwork</a></strong>
    </footer>

  </div>

    <!-- REQUIRED JS SCRIPTS -->
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/moment.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/admin-lte/js/app.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/fullcalendar.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/vendor/calendar.js"></script>
    <script src="https://rawgithub.com/raghava/teamwork/master/js/dist/all.js"></script>
  </body>
</html>
